name: Automatic Sign In
on:
  schedule:
    - cron: '* * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout
       uses: DreamcatcherDENG/PythonProject/fishcsign.py@master
     - name: fish sign
       env:
        COOKIE: ${secrets.FISHC_COOKIE}
       run: |
          python fishcsign.py $COOKIE

